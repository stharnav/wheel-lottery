<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slot Machine</title>

<link rel="stylesheet" href="style.css" />
</head>

<body class="video-background">
<video autoplay muted loop playsinline>
    <source src="video/124683-731575432_medium.mp4" type="video/mp4">
  </video>

<div class="row">
  <div class="title">
      <div class="h1"><h1>Slot Machine</h1></div>
  </div>
</div>

<div class="machine">
  <div class="reel"><div class="symbols"></div></div>
  <div class="reel"><div class="symbols"></div></div>
  <div class="reel"><div class="symbols"></div></div>
</div>

<div class="row">
  <div class="prize">
    <div class="h1">MIN</div>
    <div class="p">Hello</div>
  </div>

  <div class="prize">
    <div class="h1">GRAND</div>
  </div>

  <div class="prize">
    <div class="h1">MAX</div>
  </div>
</div>


<div class="buttons">
  <button id="spin1">Spin 1</button>
  <button id="spin2">Spin 2</button>
  <button id="spin3">Spin 3</button>
</div>

<div class="message" id="message"></div>
<div id="popup" class="popup">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span>
    <h1>You Win</h1>
    <h2 id="popupMessage"></h2>
  </div>
</div>

<video id="celebrate" muted loop playsinline>
  <source src="video/exp.mp4" type="video/mp4">
</video>
<script src="script.js"></script>

</body>
</html>
